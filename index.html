
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpartanHub | SJSU Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sjsu: {
                blue: '#0055A2',
                gold: '#E5A823',
                gray: '#58595B',
                light: '#E6E7E8',
                dark: '#0F172A'
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Nunito Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0055A2; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #E5A823;
      }

      /* High Contrast Mode Styles - Polished Cyan/Blue Theme */
      body.high-contrast {
        background-color: #050510 !important; /* Very dark blue-black */
        color: #FFFFFF !important;
      }
      
      body.high-contrast * {
        background-color: #050510 !important;
        color: #FFFFFF !important;
        border-color: #00FFFF !important; /* Cyan borders */
        box-shadow: none !important;
        text-shadow: none !important;
      }

      /* Headings in Yellow */
      body.high-contrast h1, 
      body.high-contrast h2, 
      body.high-contrast h3, 
      body.high-contrast h4,
      body.high-contrast strong {
        color: #FFD700 !important; /* Gold/Yellow */
      }

      /* Images/Media Filter */
      body.high-contrast img, 
      body.high-contrast video,
      body.high-contrast .no-contrast-filter {
        filter: grayscale(100%) contrast(120%);
        background-color: transparent !important;
      }

      /* Controls: Buttons, Inputs */
      body.high-contrast button, 
      body.high-contrast input, 
      body.high-contrast select, 
      body.high-contrast textarea,
      body.high-contrast [role="button"] {
        border: 2px solid #00FFFF !important; /* Cyan */
        background-color: #000000 !important;
        color: #00FFFF !important;
      }

      /* Focus States - Thick Cyan Outline */
      body.high-contrast *:focus {
        outline: 4px solid #00FFFF !important;
        outline-offset: 2px !important;
        border-color: #00FFFF !important;
      }

      /* Links */
      body.high-contrast a {
        text-decoration: underline !important;
        color: #00FFFF !important;
      }

      /* Specific fixes for SVGs */
      body.high-contrast svg {
        color: #00FFFF !important;
        fill: currentColor !important;
      }

      /* Fix for "cutting off" - use outline for cards instead of borders to not affect layout */
      body.high-contrast .border {
        border-width: 0 !important;
        outline: 2px solid #00FFFF !important;
        outline-offset: -2px;
      }

      /* Screen Reader Optimized Mode */
      body.sr-optimized *:focus {
        outline: 4px solid #0055A2 !important;
        outline-offset: 2px !important;
      }
      
      body.sr-optimized .animate-spin,
      body.sr-optimized .animate-pulse,
      body.sr-optimized .animate-bounce,
      body.sr-optimized .transition-all, 
      body.sr-optimized .transition-colors, 
      body.sr-optimized .transition-transform {
        animation: none !important;
        transition: none !important;
      }

    </style>

{

}
</script>
